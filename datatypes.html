<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype Examples</title>
</head>
<body>
    <script>
        var a = "Deepak"; //string
        var b = 537; //number
        var c = true; //boolean
        var d = ["HTML","CSS","JAVA"]; //object
        var e = {fname:"Deepak", lname:"Kale"}; //object
        var f=null; // undefined
        var g;  // undefined

        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        document.write(b);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");

        document.write(c);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");

        document.write(d);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");

        document.write(e);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");

        document.write(f);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");

        document.write(g);
        document.write("<br>");
        document.write(typeof g);
        document.write("<br>");
    </script>
</body>
</html>
