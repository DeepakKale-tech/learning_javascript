<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="text-center">Contact Us</h3>
                            <form class="border border-black m-2 p-2">
                                <div class="mb-3">
                                    <label for="Name"
                                        class="form-label">Enter Your
                                        Name</label>
                                    <input type="text"
                                        class="form-control"
                                        id="Name"
                                        placeholder="Enter Name">
                                </div>
                                <div class="mb-3">
                                    <label for="Email"
                                        class="form-label">Enter Your Email
                                        Id</label>
                                    <input type="email"
                                        class="form-control"
                                        id="Email"
                                        placeholder="Enter Email">
                                </div>
                                <div class="mb-3">
                                    <label for="Phone"
                                        class="form-label">Enter Your Mobile
                                        Number</label>
                                    <input type="number"
                                        class="form-control"
                                        id="Phone"
                                        placeholder="Enter Mobile No.">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control"
                                        rows="3"
                                        placeholder="Message"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit"
                                        class="btn btn-primary m-2">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
