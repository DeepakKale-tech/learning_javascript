<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    
    <script>
        let today = new Date()

        document.write("Full Date & Time : "+ today.toDateString() +"<br>");
        document.write("Time : "+ today.toTimeString()+"<br>");
        document.write("Year : "+ today.getFullYear()+"<br>");
        document.write("Month : "+ (today.getMonth() + 1)+"<br>");
        document.write("Date : "+today.getDate()+"<br>");
        document.write("Day of week : "+today.getDay()+"<br>");
        document.write("Hours : "+today.getHours()+"<br>");
        document.write("Minutes : "+today.getMinutes()+"<br>");
        document.write("Seconds : "+today.getSeconds()+"<br>");
        document.write("Miliseconds : "+ today.getMilliseconds()+"<br>")
    </script>
</body>
</html>
