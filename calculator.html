<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <h3>Arithmatic Operations Using Function</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <form class="border border-black">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="first_value"
                                                class="form-label">Enter first
                                                value</label>
                                            <input type="number"
                                                class="form-control"
                                                id="first_value"
                                                placeholder="Enter a Value">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="second_value"
                                                class="form-label">Enter second
                                                value</label>
                                            <input type="number"
                                                class="form-control"
                                                id="second_value"
                                                placeholder="Enter a Value">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="result_value"
                                                class="form-label">Result</label>
                                            <input type="number"
                                                class="form-control"
                                                id="result_value"
                                                placeholder="Result">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3 ">
                                            <button type="button"
                                                class="btn btn-danger m-2">+</button>
                                            <button type="button"
                                                class="btn btn-primary m-2">-</button>
                                            <button type="button"
                                                class="btn btn-danger m-2">*</button>
                                            <button type="button"
                                                class="btn btn-primary m-2">/</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
