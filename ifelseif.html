<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else IF examples</title>
</head>
<body>
    <script>
        var uname = "Deepak";
        var pin = "1234";

        var inputuname = prompt("Enter your username");
        var inputpin = prompt("Enter your pin");
        if(uname===inputuname && pin===inputpin){
            document.write("Login Success");
            // alert("Login Success");
        }else{
            document.write("Username or pin Incorrect");
            // alert("Username & pin incorrect");
        }
        document.write("<br>");
    </script>
</body>
</html>
