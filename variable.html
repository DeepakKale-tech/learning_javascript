<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable example</title>
</head>
<body>
    <script>
        document.write("<h1>Deepak</h1>");
        document.write("<h1>Deepak</h1>");
        document.write("<h1>Deepak</h1>");
        document.write("<h1>Deepak</h1>");
        document.write("<h1>Deepak</h1>");
    </script>
    <hr>
    <script>
        var word = "Its Hello Deepak";
        document.write(word);
        document.write("<br>");
        document.write(word);
        document.write("<br>");
        document.write(word);
        document.write("<br>");
        document.write(word);
        document.write("<br>");
        document.write(word);

    </script>
</body>
</html>
